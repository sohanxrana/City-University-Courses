    <!-- Login/Signup Section -->
    <section id="auth" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <div class="btn-group w-100" role="group">
                                <button id="login-btn" class="btn btn-outline-primary active" onclick="showLogin()">Login</button>
                                <button id="signup-btn" class="btn btn-outline-secondary" onclick="showSignup()">Signup</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Login Form -->
                            <div id="login-section" class="auth-form">
                                <h3 class="text-center">Login</h3>
                                <form action="login_process.php" method="POST">
                                    <div class="mb-3">
                                        <label for="login-username" class="form-label">Username:</label>
                                        <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter your username" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password:</label>
                                        <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password" required>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Signup Form -->
                            <div id="signup-section" class="auth-form" style="display: none;">
                                <h3 class="text-center">Signup</h3>
                                <form action="signup_process.php" method="POST">
                                    <div class="mb-3">
                                        <label for="signup-username" class="form-label">Username:</label>
                                        <input type="text" id="signup-username" name="username" class="form-control" placeholder="Enter your username" required pattern="[A-Za-z0-9]{5,}" title="Username should be at least 5 characters long, containing only letters and numbers.">
                                    </div>

                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email:</label>
                                        <input type="email" id="signup-email" name="email" class="form-control" placeholder="Enter your email" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password:</label>
                                        <input type="password" id="signup-password" name="password" class="form-control" placeholder="Enter your password" required pattern=".{6,}" title="Password should be at least 6 characters long.">
                                    </div>

                                    <div class="mb-3">
                                        <label for="signup-password-confirm" class="form-label">Confirm Password:</label>
                                        <input type="password" id="signup-password-confirm" name="password_confirm" class="form-control" placeholder="Confirm your password" required oninput="checkPasswordMatch();">
                                        <p id="password-error-message" class="text-danger mt-2"></p>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary" id="signup-button" disabled>Signup</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to show Login form and hide Signup form
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-btn').classList.add('active');
            document.getElementById('signup-btn').classList.remove('active');
        }

        // Function to show Signup form and hide Login form
        function showSignup() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
            document.getElementById('signup-btn').classList.add('active');
            document.getElementById('login-btn').classList.remove('active');
        }

        // Function to check if passwords match in Signup form
        function checkPasswordMatch() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;
            const errorMessage = document.getElementById('password-error-message');
            const signupButton = document.getElementById('signup-button');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                signupButton.disabled = true;
            } else {
                errorMessage.textContent = "";
                signupButton.disabled = false;
            }
        }
    </script>
