<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="signup-container">
    <form id="signupForm" onsubmit="return handleSubmit()">
        <h2>Signup</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <div id="usernameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div id="confirmPasswordError" class="error"></div>

        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()"> Show Passwords

        <input type="submit" value="Signup">
    </form>
</div>

<script>
    // Function 1: Validate Username
    function validateUsername() {
        const username = document.getElementById('username').value;
        const usernameError = document.getElementById('usernameError');
        if (username.length < 5) {
            usernameError.textContent = 'Username must be at least 5 characters long';
            return false;
        } else {
            usernameError.textContent = '';
            return true;
        }
    }

    // Function 2: Validate Email
    function validateEmail() {
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            emailError.textContent = 'Please enter a valid email address';
            return false;
        } else {
            emailError.textContent = '';
            return true;
        }
    }

    // Function 3: Validate Password
    function validatePassword() {
        const password = document.getElementById('password').value;
        const passwordError = document.getElementById('passwordError');
        if (password.length < 8) {
            passwordError.textContent = 'Password must be at least 8 characters long';
            return false;
        } else {
            passwordError.textContent = '';
            return true;
        }
    }

    // Function 4: Confirm Password Match
    function validateConfirmPassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        if (password !== confirmPassword) {
            confirmPasswordError.textContent = 'Passwords do not match';
            return false;
        } else {
            confirmPasswordError.textContent = '';
            return true;
        }
    }

    // Function 5: Toggle Password Visibility
    function togglePasswordVisibility() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if (password.type === 'password') {
            password.type = 'text';
            confirmPassword.type = 'text';
        } else {
            password.type = 'password';
            confirmPassword.type = 'password';
        }
    }

    // Function 6: Handle Form Submission
    function handleSubmit() {
        const isUsernameValid = validateUsername();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();

        if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
            alert('Signup successful!');
            return true; // Form is valid
        } else {
            return false; // Prevent form submission
        }
    }

    // Function 7: Add Real-Time Validation
    document.getElementById('username').addEventListener('input', validateUsername);
    document.getElementById('email').addEventListener('input', validateEmail);
    document.getElementById('password').addEventListener('input', validatePassword);
    document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

</script>

</body>
</html>
